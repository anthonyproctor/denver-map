<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Fun in Denver!</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr />
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script type="text/javascript" src="map.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARh7n5jWgA8x3jB-q7QKTgmJQ_irJj__M&libraries=geometry,drawing&v=3&callback=initMap">
    </script>

  </body>
</html>
